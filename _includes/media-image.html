<div class="media image" data-animation="fadeInUp">

	{% if include.file %}
		<img src="{{ include.file | prepend: include.folder | prepend: '/images' | prepend: site.baseurl | strip}}" alt="{{ include.title }}" />
	{% endif %}

	{% if include.title or include.caption or include.link %}
		<div class="caption" data-animation="fadeInUp">

		  {% if include.title %}
		  	<h4>{{ include.title }}</h4>
		  {% endif %}

		  {% if include.caption %}
		  	<p>{{ include.caption }}</p>
		  {% endif %}

		  {% if include.link %}
		  	<a href="{{ include.link }}" title="Visit Website" class="icon image">Visit Website</a>
		  {% endif %}

		</div>
	{% endif %}

</div>
